services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: paperradar-db
    environment:
      POSTGRES_USER: paperradar
      POSTGRES_PASSWORD: paperradar_password
      POSTGRES_DB: paperradar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U paperradar" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: paperradar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paperradar-backend
    environment:
      DATABASE_URL: postgresql://paperradar:paperradar_password@db:5432/paperradar
      REDIS_URL: redis://redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-key-in-production}
      CORS_ORIGINS: http://localhost:3000
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/.venv
      - /app/logs
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
